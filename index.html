<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive JavaScript Page</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1 id="main-heading">Welcome to My Interactive Web Page</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Projects</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <main>
    <section class="content-section">
      <h2>Content</h2>
      <p id="description">Clicking the button changes this paragraph's content and style.</p>
      <button onclick="changeContent()">Change Content</button>
    </section>

    <section class="content-section">
      <h2>Box</h2>
      <p>Click to add or remove a colored box below.</p>
      <button onclick="toggleElement()">Add/Remove Box</button>
      <div id="box-container"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My JavaScript Page</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
